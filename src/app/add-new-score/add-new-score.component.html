<div class="grid-container">
    <div class="grid-item grid-categories">
        <div *ngFor="let category of categories; let i = index">
            <div class="new-score">
                <p>{{category}}</p>
                <div style="display: flex">
                    <div class="new-category-score d2" (click)="on_tap(i, 0)" [ngClass]="idxPressed[i] == 0? 'new-category-score-clicked': ''"></div>
                    <div class="new-category-score d5" (click)="on_tap(i, 1)" [ngClass]="idxPressed[i] == 1? 'new-category-score-clicked': ''"></div>
                    <div class="new-category-score d7" (click)="on_tap(i, 2)" [ngClass]="idxPressed[i] == 2? 'new-category-score-clicked': ''"></div>
                    <div class="new-category-score d9" (click)="on_tap(i, 3)" [ngClass]="idxPressed[i] == 3? 'new-category-score-clicked': ''"></div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <div class="grid-item grid-submit-score" (click)="send_new_entry()">
        <svg viewBox="0 0 512 512" width="40" title="check-circle">
            <path
                d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
        </svg>
    </div>
</div>
